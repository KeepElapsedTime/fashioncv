<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>自動變色和旋轉的Profile頁面</title>
    <style>
      /* 在這裡添加CSS樣式 */
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        transition: background-color 0.5s ease-in-out;
      }

      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      h1 {
        font-size: 3rem;
        color: #ffffff;
        text-align: center;
        margin-bottom: 2rem;
        text-shadow: 2px 2px #000000;
      }

      button {
        font-size: 1.5rem;
        padding: 1rem 2rem;
        background-color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 2px 2px #000000;
        margin-top: 2rem;
      }

      #profile-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Change background profile page and rotate personal picture</h1>
      <img id="profile-img" src="pic1.jpg" alt="Profile Image">
    </div>

    <script src="script.js"></script>
  </body>
</html>
